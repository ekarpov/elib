name: Unit tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install gtest 
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make install

    - name: Build
      run: make tests

    - name: Run tests
      run: cd tests && ../build/binaries/elib_tests 
